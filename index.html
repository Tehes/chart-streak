<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-title" content="Chart Streak">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="theme-color" content="hsl(0, 0%, 95%)" media="(prefers-color-scheme: light)">
	<meta name="theme-color" content="hsl(0, 0%, 20%)" media="(prefers-color-scheme: dark)">

	<title>Chart Streak</title>

	<link rel="apple-touch-icon" href="icons/180x180.png" />
	<link rel="shortcut icon" href="icons/favicon.png">
	<link rel="manifest" href="manifest.json">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Sixtyfour&display=swap"
		rel="stylesheet">

	<script async src="https://cdn.splitbee.io/sb.js"></script>
</head>

<body>
	<header>
		<h1>Chart Streak</h1>
	</header>
	<aside></aside>
	<main>
	</main>
	<section id="control-panel">
		<div id="strikes">
			<img src="svg/cross-outline.svg" alt="">
			<img src="svg/cross-outline.svg" alt="">
			<img src="svg/cross-outline.svg" alt="">
		</div>
		<div id="deezer-player"></div>
		<div id="panel-right">
			<div id="shuffle">
				<div class="button"><img src="svg/shuffle.svg" alt=""></div>
				<p>3
				</p>
			</div>
			<hr>
			<div id="score">
				<div><img src="svg/award.svg" alt=""></div>
				<p>0
				</p>
			</div>
		</div>
	</section>
	<script type="module" src="./js/app.js"></script>
	<template id="timeline-template">
		<div class="add button">+</div>
		<div class="song" data-year="">
			<img src="" alt="">
			<div class="title"></div>
			<div class="artist"></div>
			<div class="year"></div>
		</div>
		<div class="add button">+</div>
	</template>
</body>

</html>
